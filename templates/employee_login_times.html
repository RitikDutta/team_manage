<!-- templates/employee_login_times.html -->
{% extends 'base.html' %}

{% block title %}Employee Login Times{% endblock %}

{% block content %}
<h2 class="mb-4">Employee Login Times</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Employee</th>
            <th>Login Date</th>
            <th>Login Time</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log.username }}</td>
            <td>{{ log.login_date }}</td>
            <td>{{ log.login_time }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
